{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Подтверждение удаления заказа</h2>
    <p>Вы уверены, что хотите удалить следующий заказ?</p>
    
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ order.name }}</h5>
            <p class="card-text">{{ order.description }}</p>
            <p><strong>Дата:</strong> {{ order.date }}</p>
            <p><strong>Автор:</strong> {{ order.author }}</p>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить заказ</button>
        <a href="{% url 'goodsapp:order_review' order.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
