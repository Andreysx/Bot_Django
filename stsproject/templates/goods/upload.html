{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center">Загрузить Excel файл</h2>

    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.name.label }}
                    {{ form.name }}  <!-- Используем класс form-control -->
                </div>

                <div class="mb-3">
                    {{ form.description.label }}
                    {{ form.description }}  <!-- Используем класс form-control -->
                </div>

                <div class="mb-3">
                    {{ form.file.label }}
                    {{ form.file }}  <!-- Используем класс form-control -->
                </div>

                <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
